<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Postres</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=
                PT+Sans:ital,wght@0,700;1,400&family=Ruwudu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Página <span class="logo__bold">De Postres</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="talleres.html" class="navegacion__enlace">Talleres</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>                     <!--centrar contenido-->

        <div class="header__texto">
            <h2>Página de Postres </h2>
            <p class="no-margin">Aprende aquí las mejores recetas para tus postres</p>
        </div>
    </header>

    <main class="contenedor">           <!--contenido p/pal de esta pag-->
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field"
                       type="text" 
                       placeholder="Tu Nombre" 
                       id="nombre"
                />
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field"
                       type="text" 
                       placeholder="Tu Email" 
                       id="email"
                />
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea"
                          id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input type="submit" 
                       value="Enviar" 
                       class="boton boton--primario"
                />
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">            <!--xa q expanda el color a las orillas-->
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Página <span class="logo__bold">De Postres</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="talleres.html" class="navegacion__enlace">Talleres</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>    
    </footer>
</body>
</html>
